<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none">
  <defs>
    <!-- Gradient for back arrow (more purple) -->
    <linearGradient id="gradientBackIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <!-- Gradient for front arrow (more pink) -->
    <linearGradient id="gradientFrontIcon" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f472b6"/>
      <stop offset="40%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#db2777"/>
    </linearGradient>
    <!-- Shadow gradient -->
    <linearGradient id="shadowGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9333ea" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <!-- Back chevron (purple tones) -->
  <path d="M8 5 L23 20 L8 35 L13 35 L28 20 L13 5 Z" fill="url(#gradientBackIcon)"/>

  <!-- Inner shadow/fold effect -->
  <path d="M10 7 L22 20 L10 33 L13 33 L25 20 L13 7 Z" fill="url(#shadowGradientIcon)"/>

  <!-- Front chevron (pink tones) -->
  <path d="M5 8 L20 23 L5 38 L10 38 L25 23 L10 8 Z" fill="url(#gradientFrontIcon)"/>
</svg>
