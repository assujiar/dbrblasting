<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <!-- Gradient for back arrow (more purple) -->
    <linearGradient id="gradientBack" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <!-- Gradient for front arrow (more pink) -->
    <linearGradient id="gradientFront" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f472b6"/>
      <stop offset="40%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#db2777"/>
    </linearGradient>
    <!-- Shadow gradient -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9333ea" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <!-- Back chevron (purple tones) - slightly offset -->
  <path d="M25 15 L70 60 L25 105 L40 105 L85 60 L40 15 Z" fill="url(#gradientBack)"/>

  <!-- Inner shadow/fold effect for back -->
  <path d="M30 22 L68 60 L30 98 L38 98 L75 60 L38 22 Z" fill="url(#shadowGradient)"/>

  <!-- Front chevron (pink tones) -->
  <path d="M15 25 L60 70 L15 115 L30 115 L75 70 L30 25 Z" fill="url(#gradientFront)"/>

  <!-- Highlight on front chevron edge -->
  <path d="M15 25 L30 25 L30 30 L20 30 Z" fill="#fce7f3" opacity="0.6"/>
  <path d="M60 70 L75 70 L60 85 L60 70 Z" fill="#be185d" opacity="0.3"/>
</svg>
